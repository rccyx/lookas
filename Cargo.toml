[package]
name = "lookas"
version = "1.3.0"
edition = "2021"

description = "High-performance terminal audio spectrum visualizer with real-time FFT, mel-scale bands, and physics-based animation"
readme = "README.md"
license = "MIT"

repository = "https://github.com/rccyx/lookas"
homepage = "https://github.com/rccyx/lookas"
documentation = "https://docs.rs/lookas"

keywords = [
  "audio",
  "audio-visualizer",
  "spectrum",
  "fft",
  "terminal",
  "cli",
  "dsp",
  "realtime"
]

categories = [
  "multimedia::audio",
  "visualization",
  "command-line-utilities"
]

[dependencies]
anyhow = "1.0"
cpal = "0.15"
crossterm = "0.27"
rustfft = "6"

[target.'cfg(unix)'.dependencies]
libc = "0.2"
