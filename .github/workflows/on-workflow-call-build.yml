name: CI
on:
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ubuntu:
          - ubuntu-22.04
          - ubuntu-24.04
    runs-on: ${{ matrix.ubuntu }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install Linux audio deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            pulseaudio-utils

      - name: Build release
        run: cargo build --release

      - name: Smoke run (Linux only)
        shell: bash
        env:
          RUST_BACKTRACE: 1
          NO_COLOR: 1
          LOOKAS_HUD: 0
        run: |
          set -euxo pipefail
          cargo run -q &
          pid=$!
          sleep 3 || true
          kill $pid 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lookas-linux-${{ matrix.ubuntu }}-${{ github.sha }}
          path: target/release/lookas
